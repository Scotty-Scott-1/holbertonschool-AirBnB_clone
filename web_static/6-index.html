<!DOCTYPE html>
<html lang="EN" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<title>AirBnB Clone</title>
		<link rel='stylesheet' href="./styles/4-common.css">
		<link rel='stylesheet' href="./styles/3-header.css">
		<link rel='stylesheet' href="./styles/3-footer.css">
		<link rel='stylesheet' href="./styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>

	<body>

		<header></header>
		<div class="container">
			<main>
				<section class="filters">
					<div class="locations">
						<h3>States</h3>
						<h4>New York, Texas...</h4>
						<ul class="popover">
							<li><h2>New York:</h2></li>
							<li>New York City</li>
							<li>Buffalo</li>
							<li><h2>Texas:</h2></li>
							<li>Dallas</li>
							<li>Austin</li>
						</ul>
					</div>
					<div class="amenities">
						<h3>Amenities</h3>
						<h4>Internet, Kitchen...</h4>
						<ul class="popover">
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Garden</li>
							<li>TV</li>
						</ul>
					</div>
					<button>Search</button>
				</section>

			</main>
		</div>
		<footer>
			<p>Holberton School</p>
		</footer>

	</body>
</html>
